{% extends 'base.html' %}

{% block content %}
  <h1>Dashboard</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Productos</h5>
          <p class="card-text">{{ productos_totales }}</p>
          <a href="{% url 'products:lista_productos' %}" class="btn btn-primary">Ver Productos</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Noticias</h5>
          <p class="card-text">{{ noticias_totales }}</p>
          <a href="{% url 'news:lista_noticias' %}" class="btn btn-primary">Ver Noticias</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Usuarios</h5>
          <p class="card-text">{{ usuarios_totales }}</p>
          <a href="{% url 'users:lista_usuarios' %}" class="btn btn-primary">Ver Usuarios</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
