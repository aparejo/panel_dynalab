{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Usuarios</h1>
  <a href="{% url 'users:crear_usuario' %}" class="btn btn-primary">Crear Usuario</a>
  <ul>
    {% for usuario in usuarios %}
      <li>
        {{ usuario.username }} ({{ usuario.role }}) - 
        <a href="{% url 'users:editar_usuario' usuario.pk %}">Editar</a> |
        <a href="{% url 'users:eliminar_usuario' usuario.pk %}">Eliminar</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
