{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Usuario</h1>
  <p>¿Estás seguro de que deseas eliminar "{{ usuario.username }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
  <a href="{% url 'users:lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
