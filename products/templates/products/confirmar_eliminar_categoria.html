{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Eliminar Categoría</h2>
    <p class="text-center">¿Estás seguro de que deseas eliminar la categoría <strong>{{ categoria.name }}</strong>?</p>
    <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'products:lista_categorias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
